<div class="card shadow-lg p-4">
  <div class="row">
    <div class="col-md-6 d-flex">
      <h5>R$ {{ payload.value }}</h5>
      <span class="mx-1">noite</span>
    </div>
    <div class="col-md-6 text-end">
      <span>
        <fa-icon [icon]="icons.star"></fa-icon>
        {{ payload.stars }}
      </span>
    </div>
    <div class="col-md-6 offset-md-6 text-end">
      <span>{{ payload.comments }} comentários</span>
    </div>
  </div>

  <div class="row m-1">
    <div class="col-md-6 d-flex flex-column border rounded p-2">
      <small>CHECK-IN</small>
      <span>01/03/2023</span>
    </div>
    <div class="col-md-6 d-flex flex-column border rounded p-2">
      <small>CHECK-OUT</small>
      <span>03/03/2023</span>
    </div>
    <div class="col-md-12 border rounded p-3">
      <small>HÓSPEDES</small>
    </div>
  </div>

  <button class="btn btn-primary mt-3 text-white p-2">Reservar</button>
  <small class="text-center mt-2">Você ainda não será cobrado</small>

  <div class="col-md-12">
    <hr />
  </div>

  <div class="row">
    <div class="col-md-8">
      <h6>Total (sem imposto)</h6>
    </div>

    <div class="col-md-4 text-end">
      <span>R$ {{ payload.total }}</span>
    </div>
  </div>
</div>
